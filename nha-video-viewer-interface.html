			 * @event PI.setVideo

			 * @param {-} source: video file or base64 video enconding.

			 * 
			 * @param {-} type: video type ('video/mp4', 'video/webm', or 'video/ogg').
			 * 
			 * @param {-} autoplay: to start or not the video automatically.
			 * 
			 * @param {-} controls: to add or not the video controls (play, pause, volume, etc.).
			 */



			created: function()
			{
				// function implementation
				var _myComponent = this;



				nha_video_viewer_interface.beforeInit(_myComponent, []);
			},



			ready: function()
			{
				// function implementation
				var _myComponent = this;



				_myComponent.init(_myComponent, []);
				_myComponent.connect(_myComponent, []);
			}
		});
